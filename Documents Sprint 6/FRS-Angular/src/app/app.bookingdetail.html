<!-- BODY -->
<div class="wrapper">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h3 class="card-title">Booking Details:</h3>
            <h5 style="margin-top: -20px;">You are booking for Flight Number {{flightId}}</h5>
            <div class="row">
                <div class="col-md-12">
                    Passenger Details:
                    <form>
                        <div *ngFor="let passenger of passengerList; let i=index" class="row passenger-input">
                            <input type="number" class="form-control col-md-1" placeholder="{{i+1}}" disabled>
                            <input [(ngModel)]="passengerList[i].passengerName" [ngModelOptions]="{standalone: true}" type="text" class="form-control col-md-5" id="passengerName" placeholder="Name" required>
                            <input [(ngModel)]="passengerList[i].passengerAge" [ngModelOptions]="{standalone: true}"  type="number" class="form-control col-md-1" id="passengerAge" placeholder="Age" required>
                            <input type="text" class="form-control col-md-1" id="passengerGender" placeholder="Gender" required>
                            <input [(ngModel)]="passengerList[i].passengerUIN" [ngModelOptions]="{standalone: true}"  type="number" class="form-control col-md-4" id="passengerUIN" placeholder="ID Number" required>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <small>*Maximum 4 passengers per booking</small>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="addBtn btn btn-info" (click)="addPassenger()">
                                        <i class="material-icons">exposure_plus_1</i>
                                </button>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="addBtn btn btn-danger" (click)="removePassenger()">
                                        <i class="material-icons">exposure_neg_1</i>
                                </button>
                            </div>
                            
                        </div>
                        
                        <div class="row contact-details">
                            <div class="col-md-8">
                                <label for="address">Address</label>
                                <input type="text" class="form-control col-md-12" id="address" placeholder="Address">
                            </div>
                            <div class="col-md-4">
                                <label for="contact">Phone Number</label> 
                                <input type="number" class="form-control col-md-12" id="contact" placeholder="Contact Number">
                            </div>
                            <small style="margin-left: 15px;">*Booking Confirmation will be sent to the above mentioned number</small>
                        </div>
                        <div class="row" style="margin-top: 30px;">
                            <div class="col-md-3 offset-md-9">
                                <button type="button" class="confBtn btn btn-success" (click)="addBooking()">CONFIRM</button>
                                <small>By clicking Confirm you agree to our terms and conditions.</small>
                            </div>
                        </div>
                    </form>
                </div>   
            </div>
        </div>
    </div>
</div>
<!-- BODY -->
